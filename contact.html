                <div class="l-containerS">

                        <div class="p-form__area">

                            <input type="text" name="mail" id="mail" class="p-form__mail p-form__input" placeholder="qwertyuiop@srfj.cagaoi" required />
                        </div>
                        <div class="p-form__area">
                            <label class="p-form__label" for="content">お問い合わせ内容</label>
                            <textarea name="content" id="content" class="p-form__content p-form__input" required></textarea>
                        </div>
                    </form>
                    <!-- /.p-form -->

                    <div class="p-btn-wrapper"><button type="submit" form="p-form" class="c-btn">送信</button></div>
                </div>
                <!-- /.l-containerS -->
